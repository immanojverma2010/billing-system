<div class="container">
  <br>
  <ul class="nav nav-tabs">
  <li class="active"><a href="javascript:void(0)" #user (click)=addUser(user.value)>Add User</a></li>
  <li><a href="javascript:void(0)" #bill (click)=addBiller(bill.value)>Add Biller</a></li>

  <div class="" name="User Form" [hidden]="!userForm">

  <form class="form-horizontal">
  <fieldset>

  <!-- Form Name -->
  <h1>Registration Form</h1>
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="1">First Name</label>
    <div class="col-md-4">
    <input id="1" name="1" type="text" placeholder="" class="form-control input-md" required="">

    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="2">Last Name</label>
    <div class="col-md-4">
    <input id="2" name="2" type="text" placeholder="" class="form-control input-md" required="">

    </div>
  </div>


  <!-- Multiple Checkboxes -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="Gender">Gender</label>
    <div class="col-md-4">
    <div class="checkbox">
      <label for="Gender-0">
        <input type="checkbox" name="Gender" id="Gender-0" value="1">
        Male
      </label>
  	</div>
    <div class="checkbox">
      <label for="Gender-1">
        <input type="checkbox" name="Gender" id="Gender-1" value="2">
        Female
      </label>
  	</div>
    </div>
  </div>

  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="3">User Name</label>
    <div class="col-md-4">
      <input id="3" name="3" type="text" placeholder="" class="form-control input-md" required="">

    </div>
  </div>
  <!-- Password input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="5">Password </label>
    <div class="col-md-4">
      <input id="5" name="5" type="password" placeholder="" class="form-control input-md" required="">
      <span class="help-block">Help</span>
    </div>
  </div>


  <!-- Button (Double) -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="1"></label>
    <div class="col-md-8">
      <button id="1" name="1" class="btn btn-success">Save</button>
      <button id="2" name="2" class="btn btn-danger">Discard</button>
    </div>
  </div>

  </fieldset>
  </form>





  </div>
  <div class="" name="Biller Form" [hidden]="!billerForm">
    Biller Form will be shown here
  </div>
</div>
